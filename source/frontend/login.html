<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CUHK(SZ) Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CUHK(SZ) Library</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Login</h2>
            <div id="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="redirect-message">Don't have an account? <a href="register.html">Register here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CUHK(SZ) Library Management System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
