<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CUHK(SZ) Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CUHK(SZ) Library</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Register</h2>
            <div id="message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Enter your last name" required>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="redirect-message">Already have an account? <a href="login.html">Login here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CUHK(SZ) Library Management System. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
